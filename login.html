<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>

<body>
    <div id="container1">

        <img src="./images/planet.png" alt="plant" id="plantImg">
        <form id="myform" method="get">
            <i class="fa fa-user-circle"></i>
            <!-- <label for="e-mail">Email : </label> -->
            <input type="text" id="e-mail" onchange="checkEmail(event)" placeholder="Email">
            <span id="emailSpan"></span>
           
            
            <!-- <label for="pass">Password : </label> -->
            <input type="password" id="pass" placeholder="Password" onchange="checkPassword(event)">
            <span id="passSpan"></span>
            <p class="meslog"></p>
            <p>if you have not acount <a href="register.html">Sign Up</a></p>
            <input type="submit" value="Sign in" id="signinBtn">
        </form>
    </div>
    <script src="jquery-3.7.1.js"></script>

    <script src="login.js"></script>

</body>

</html>
